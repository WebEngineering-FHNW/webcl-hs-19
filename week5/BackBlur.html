<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        :root {
            margin:     0;
            padding:    0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", "sans-serif";
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }

        .rainbow {
            /*display: inline-block;*/
            color: white;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            background: lightblue;
            padding: 1em;
            border-radius: 2em;
            position: relative;
            z-index: 0;
        }

        /* todo: make a rainbow-colored shadow by blurring a positioned background */

        .rainbow::before {
            content: '';
            background: linear-gradient(90deg, red, orange, yellow,green,blue,violet);
            position: absolute;
            top:    -5px;
            bottom: -5px;
            left:   -5px;
            right:  -5px;
            z-index: -1;
            border-radius: 2em;
            filter: blur(0.5em);
        }

    </style>
</head>
<body>


<main>
    <div>
        <a class="rainbow" href="#">Button</a>
    </div>
</main>



</body>

</html>
